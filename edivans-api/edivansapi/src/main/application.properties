# ===============================================================
# CONFIGURAÇÃO DA CONEXÃO COM O BANCO DE DADOS (DATASOURCE)
# ===============================================================

# URL de conexão JDBC para o MySQL.
# Substitua <nome_do_seu_banco> pelo nome do banco que você criou (ex: edivans_db).
spring.datasource.url=jdbc:mysql://localhost:3306/<nome_do_seu_banco>?createDatabaseIfNotExist=true

# Usuário e senha do seu banco de dados MySQL.
spring.datasource.username=<seu_usuario>
spring.datasource.password=<sua_senha>

# ===============================================================
# CONFIGURAÇÃO DO HIBERNATE (JPA)
# ===============================================================

# Permite que o Hibernate gere ou atualize as tabelas no banco de dados
# automaticamente com base nas suas classes @Entity.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console os comandos SQL que o Hibernate está executando.
spring.jpa.show-sql=true